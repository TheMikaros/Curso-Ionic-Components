<app-header titulo="List Reorder"></app-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="reorderDisabled"
                       (ionItemReorder)=" doReorder( $event ) ">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="finger-print"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>



<ion-footer [translucent]="true">
  <ion-toolbar >
     <ion-segment-button (click)="reorderDisabled = !reorderDisabled">
        Toggle
     </ion-segment-button>
  </ion-toolbar>
</ion-footer>
