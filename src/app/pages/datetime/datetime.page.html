<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>


      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" presentation="date" display-format="DD MMMM YYYY"
                    ></ion-datetime>
            </ng-template>
      </ion-modal>

    </ion-item>


    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>


      <ion-datetime-button datetime="datetime2"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime2" presentation="date" min="2015-01-01"
          max="2025-12-31" pickerFormat="D MMM YYYY" hourValues="null" minuteValues="null"></ion-datetime>
        </ng-template>
      </ion-modal>

      <!-- deprecate, no fucniona a la fecha 29/12/2022 -->
      <!-- <ion-datetime display-format="DD MMMM YYYY"
                    min="2015-01-01"
                    max="2025-12-31"></ion-datetime> -->
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>

      <ion-datetime-button datetime="datetime3"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime display-format="YYYY" id="datetime3" presentation="year"
                    min="2015"
                    max="2025"></ion-datetime>
           </ng-template>
      </ion-modal>



      <!-- <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2025"></ion-datetime> -->

    </ion-item>

      <ion-label>Custom Options</ion-label>
